<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Fylo data storage component</title>
</head>
<body>
    <div class="first-part">
        <div class="top">
            <div class="logo">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="fylo" >Fylo</div>
        </div>  
        <div class="buttom">
            <div>
                <img src="icon-document.svg" alt="document image">
            </div>
            <div>
                <img src="icon-folder.svg" alt="folder image">
            </div>
            <div>
                <img src="icon-upload.svg" alt="upload image">
            </div>
        </div> 
    </div>
    <div class="second-part">
        <div class="message-1">Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="message-2"> 
            <span class="number-1">1</span><span class="number-8">8</span><span class="number-5">5</span>
            <div class="gb-left">GB Left</div> 
        </div>
        <div class="loading-1"></div>
        <div class="loading-2"></div>
        <div class="circle"></div>
        <div class="GB">
            <div class="gb-0">0 GB</div>
            <div class="gb-1000">1000 GB</div>
        </div>
    </div>
</body>
</html>
